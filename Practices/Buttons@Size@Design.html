<html>
<head>
    <title>Buttons | Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scal=1">
    <meta name="keyword" content="buttons, bootstrap buttons, Button bootstrap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css">
   <!--CDN just only for stable internet connection-- 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   -->
</head>

<style type="text/css">/*The CSS Stylesheet*/
    .con{
        margin-top: 90px;
        height: auto;
        background: #dddddd;
    }
    .box{
        padding: 20px; 
    }
</style>


<body><!--The HTML Body Area-->
<!--Buttons main body area for you-->
    <div class="container">
        <h1 class="display-1 text-center">
            Bootstrap Buttons
        </h1>
    </div>
   <!--Buttons--> 
    <div class="container con">
        <div class="box text-center">
            <!--Buttons of Different Kinds-->
                <button class="btn btn-primary" type="button">Primary</button>
                <button class="btn btn-secondary" type="button">Secondary</button>
                <button class="btn btn-success" type="button">Success</button>
                <button class="btn btn-danger" type="button">Danger</button>
                <button class="btn btn-link" type="button">Link</button>
                <button class="btn btn-info" type="button">Info</button>
                <button class="btn btn-warning" type="button">Warning</button>
         <br>       
         <hr> <!--Outline Buttons-->
            <button class="btn btn-outline-danger" type="button">Outline Danger</button>
            <button class="btn btn-outline-success" type="button">Outline Success</button>
        </div>
    </div>
    <br>
    <hr>

<!--Large/Small and Block Buttons-->  
    <div class="container">
            <h1 class="display-4 text-center">
                Large/Small & Block Buttons
            </h1>
    </div>
  <!--Buttons Large and Small-->  
   <div class="container con">
      <!--Large Buttons-->  
        <div class="box text-center">
            <button class="btn btn-warning btn-lg">Large Warning</button>
            <button class="btn btn-danger btn-lg">Large Danger</button>
            <button class="btn btn-outline-info btn-lg">Large Outline Info</button>
     <br>        
     <hr> <!--Small Buttons--> 
            <button class="btn btn-secondary btn-sm">Small Secondary</button>
            <button class="btn btn-primary btn-sm">Small Primary</button>
            <button class="btn btn-outline-success btn-sm">Small Ouline Success</button>
     <br>        
     <hr> <!--Block Buttons-->
            <button class="btn btn-danger btn-block">Block Danger</button>
            <button class="btn btn-info btn-block">Block Info</button>  
            <button class="btn btn-outline-secondary btn-block">Block Outline Secondary</button>   <button class="btn btn-outline-success btn-block">Block Outline Success</button>
       </div>
    </div>
    <br>
    <hr>
 
<!--Active/Disabled Buttons-->    
    <div class="container">
        <h1 class="display-4 text-center">
                Active & Disabled Buttons
        </h1>
    </div>
   <!--Active and Disabled Buttons--> 
    <div class="container con">
        <div class="box text-center">
            <button class="btn btn-primary active" type="button">Active Primary</button>
            <button class="btn btn-success disabled" type="button">Disabled Success</button>
        </div>  
    </div>
    <br>
<!--END of the Buttons Section-->
</body><!--END of the HTML body area-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>

    -->
</html>
